<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .form-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #9b59b6;
        }
        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #333;
            color: white;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #8e44ad;
        }
        .toggle-form {
            color: #9b59b6;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <!-- Formulário de Login -->
    <div id="loginForm">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="text" name="email" placeholder="Email" required><br>
            <input type="password" name="senha" placeholder="Senha" required><br>
            <button type="submit">Entrar</button>
        </form>

        <div class="toggle-form">
            <button id="toggleButton">Criar Login</button>
        </div>
    </div>

    <!-- Formulário de Cadastro -->
    <div id="registerForm" class="hidden">
        <h2>Criar Conta</h2>
        <form action="/criar_usuario" method="POST">
            <input type="text" name="nome" placeholder="Nome" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="senha" placeholder="Senha" required><br>
            <input type="text" name="cidade" placeholder="Cidade" required><br>
            <button type="submit">Cadastrar</button>
        </form>
        
        <div class="toggle-form">
            <button id="backToLogin">Voltar ao Login</button>
        </div>
    </div>
</div>

<script>
    document.getElementById("toggleButton").onclick = function() {
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("registerForm").classList.remove("hidden");
    };

    document.getElementById("backToLogin").onclick = function() {
        document.getElementById("loginForm").classList.remove("hidden");
        document.getElementById("registerForm").classList.add("hidden");
    };
</script>

</body>
</html>
